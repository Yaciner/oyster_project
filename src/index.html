<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Hello, oyster_code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <script>

    // https://github.com/typekit/webfontloader/blob/master/README.md
    WebFontConfig = {
      custom: {
        families: ['Crimson', 'Roboto'],
        urls: ['assets/fonts/Crimson.css', 'assets/fonts/Roboto.css']
      }

    };

    (function(d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.async = true;
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
      s.parentNode.insertBefore(wf, s);
    })(document);

  </script>


</head>

<body>
  <section class="home">
    <img src="assets/img/header_boat.png" alt="header boat" class="header-boat-image" />
    <img src="assets/img/wave-two.png" alt="second wave" class="wave-two-image" />
    <img src="assets/img/header_buoy.png" alt="header buoy" class="header-buoy-image" />
    <img src="assets/img/header_whale.png" alt="header whale" class="header-whale-image" />
    <img src="assets/img/wave-one.png" alt="first wave" class="wave-one-image" />
    <img src="assets/img/header_bottle.png" alt="header bottle" class="header-bottle" />
    <img src="assets/img/base_wave.png" alt="base wave" class="base-wave-image" />
  </section>

  <section class="babeleir">

  </section>

</body>

</html>
